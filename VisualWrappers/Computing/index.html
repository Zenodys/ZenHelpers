<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zenodys Control Panel</title>

    <link href="assets/scss/app.css" rel="stylesheet">
    <link href="assets/icons/app-ui-icons/style.css" rel="stylesheet">
</head>


<body class="bg-light-grey">
    <div class="navigation-wrapper small">
        <nav class="grid-container ">
            <div class="grid-x align-middle">
                <div class="large-2 medium-2 small-2 ">
                    <a href="https://www.zenodys.com/" id="logo-home" class="align-left logo">
                        <img src="https://zz.zenodys.com/assets/img/zenodys-logo-2.1.svg" alt="Zenodys logo">
                    </a>
                </div>
                <div class="large-4 medium-8 small-8 ">
                    <strong class="uppercase txt-white-87 txt-space-10">
                        Zenodys Control Panel
                    </strong>
                </div>
                <div class="large-4 medium-8 small-8 text-right">
                </div>
            </div>
        </nav>
    </div>



    <section id="open-call-list" class="grid-container grid-padding-x">
        <div class="grid-x align-middle">
            <div class="cell large-offset-2">
                <h1 class="txt-22pt txt-blue-a-27 no-margin-all" style="padding:30px 0"><a href="/" class="txt-blue-a-27">
                        Script
                    </a>
                    &nbsp; <span class="txt-28pt">&rsaquo;</span>&nbsp;
                    <span class="txt-blue-a-54">Process and RAM data from your computer</span></h1>
            </div>
        </div>
    </section>

    <section>
        <div class="grid-container">
            <div class="grid-x align-top grid-margin-x">
                <div class="large-4 cell large-offset-2">

                    <div class="simple-card">
                        <div class="card-header">
                            <span class="badge secondary float-left txt-blue-a-27">1</span> Settings
                        </div>
                        <label class="txt-14pt" style="letter-spacing: 0px">Etherum wallet</label>
                        <input class="input" type="text" placeholder="0x0000000000000000000000000000000000000000" id="txtAddress" />
                        <div class="card-footer">
                            <button id="saveAddress" class="button radius expanded no-margin-all">Save</button>
                        </div>
                    </div>

                    <div class="simple-card">

                        <div class="card-header">
                            <span class="badge secondary float-left">2</span>Zen Engine
                        </div>
                        <button id="startEngineToggle" class="button is-success radius txt-white-100 no-margin-all disabled success expanded no-margin-al">Start</button>
                        <small class="status-wrapper">Status: <strong class="status-light">Stopped</strong></small>

                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>


                <div class="large-6 cell">
                    <div class="grid-x align-top grid-margin-x">
                        <div class="large-6 cell">
                            <div class="simple-card">
                                <div class="card-header">
                                    <span class="badge secondary float-left">3</span> Visualisations</div>
                                <button id="visualisations" class="button disabled is-info expanded no-margin-all radius">Open</button>

                            </div>
                        </div>
                        <div class="large-6 cell">
                            <div class="simple-card">
                                <div class="card-header">
                                    Earnings</div>
                                <h2 class="no-margin-all txt-32pt"><span id="earnings">0,00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="simple-card">
                        <div class="card-header"> Console</div>
                        <div id="message" class="console-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>





</body>

<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    // Load modules
    window.$ = window.jQuery = require("jquery");
    window.foundation = require("foundation-sites");
    window.moment = require("moment")
    window.ethereum_address = require("ethereum-address");
    window.fs = require('fs');
</script>


<script src="main.js"></script>


<script type="text/javascript">
    if (window.module) module = window.module;

    const ipcRenderer = require('electron').ipcRenderer;

    function ReadAddress() {
        if (!fs.existsSync(path.join(__dirname, "ZenEngine\\address")))
            return '';

        return fs.readFileSync(path.join(__dirname, "ZenEngine\\address"));
    }

    $('#visualisations').click(() => {
        ipcRenderer.send("showVisualisations");
    });

    //*******************   START ZEN ENGINE EVENT HANDLERS ****************//


    (() => {

        // variables
        let console_output_counter = 0;
        let isEngineStarted = false;
        let $engineToggle = $("#startEngineToggle");
        let $status = $(".status-light");
        let $visualisations = $('#visualisations');
        let read_etherum_wallet = ReadAddress();
        let $ethWallet = $('#txtAddress');





        // functions
        html = (a) => {
            return `<span><strong class="radius secondary float-right">${moment().format('hh:mm:ss a')}</strong> ${a}<span>`;
        }


        onUpdateEngine = (state) => {
            if (state) {
                console_output_counter++;
                isEngineStarted = true;

                $engineToggle.removeClass("success").addClass("alert").html("Stop");
                $status.addClass("running").html("Started");
                $visualisations.removeClass("disabled");

            } else {
                isEngineStarted = false;
                $engineToggle.removeClass("alert").addClass("success").html("Start");
                $status.removeClass("running").html("Stopped");
                $visualisations.addClass("disabled");
            }
        }


        // init
        if (read_etherum_wallet.asciiSlice() !== "") {
            $engineToggle.removeClass("disabled");
            $('#txtAddress').val(read_etherum_wallet);
        }

        // events
        $engineToggle.on('click', (e) => {
            e.preventDefault();


            if (!$engineToggle.hasClass("disabled")) {
                if ($engineToggle.hasClass("alert")) {
                    ipcRenderer.send("stopEngine");
                }


                if ($engineToggle.hasClass("success")) {
                    ipcRenderer.send("startEngine");
                }
            } else {
                alert("You must first enther a valid ETH address");
            }

        });


        $visualisations.click(function () {
            if (!$visualisations.hasClass("disabled")) {
                ipcRenderer.send("showVisualisations");
            }
        });


        $('#saveAddress').click((e) => {
            e.preventDefault();

            if (ethereum_address.isAddress($ethWallet.val())) {
                fs.writeFile(path.join(__dirname, "ZenEngine\\address"), $('#txtAddress').val(),
                    function (err) {
                        if (err)
                            alert('Error in saving address!');
                        else
                            alert("Address saved.");
                        $engineToggle.removeClass("disabled");
                    });
            } else {
                alert('Not a valid ETH address. Please check your address.');
            }


        });


        //*******************   END ZEN ENGINE EVENT HANDLERS ****************//

        ipcRenderer.on('onZenEngineCount', (event, param) => {
            $("#earnings").html(param + '<strong class="txt-18pt">ZZ</strong>/10000');
        });

        ipcRenderer.on('onZenEngineOutput', (event, param) => {
            $("#message").append(html(param) + "<br/>");
            onUpdateEngine(true);
        });

        ipcRenderer.on('onZenEngineExit', (event, param) => {
            $("#message").append("Engine process exited.....<br/>");
            onUpdateEngine(false);
        });

        ipcRenderer.on('onZenEngineError', (event, param) => {
            $("#message").append("Engine process throw error.....<br/>" + param);
            onUpdateEngine(true);
        });

    })();
</script>

</html>
